<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hangman</title>
    <link rel="stylesheet" href="styles_new2.css">
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>HANGMAN</h1>
            <div class="divider"></div>
        </header>

        <div class="game-container">
            <div class="game-controls">
                <button id="new-game" class="new-game-btn">New Game</button>
            </div>

            <div class="game-display">
                <div class="hangman-box">
                    <svg id="hangman" viewBox="0 0 200 200">
                        <!-- Gallows - these lines should always be visible -->
                        <line x1="40" y1="180" x2="160" y2="180" class="gallows-line"/>
                        <line x1="60" y1="180" x2="60" y2="40" class="gallows-line"/>
                        <line x1="60" y1="40" x2="130" y2="40" class="gallows-line"/>
                        <line x1="130" y1="40" x2="130" y2="60" class="gallows-line"/>
                        
                        <!-- Person - these parts will be hidden initially -->
                        <circle cx="130" cy="70" r="10" class="hangman-part" fill="transparent"/>
                        <line x1="130" y1="80" x2="130" y2="120" class="hangman-part"/>
                        <line x1="130" y1="90" x2="110" y2="110" class="hangman-part"/>
                        <line x1="130" y1="90" x2="150" y2="110" class="hangman-part"/>
                        <line x1="130" y1="120" x2="110" y2="150" class="hangman-part"/>
                        <line x1="130" y1="120" x2="150" y2="150" class="hangman-part"/>
                    </svg>
                </div>
            </div>

            <div class="word-container">
                <div id="word" class="word"></div>
                <p id="message" class="message"></p>
            </div>

            <div class="stats">
                <div class="stat">
                    <span>Tries Left</span>
                    <span id="tries">6</span>
                </div>
                <div class="stat">
                    <span>Wrong Letters</span>
                    <span id="wrong-letters"></span>
                </div>
            </div>

            <div id="keyboard" class="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-over-title"></h2>
            <p id="game-over-message"></p>
            <button id="play-again" class="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script_new2.js"></script>
</body>
</html>
