<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>HANGMAN</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="auth-section">
                <div class="auth-buttons">
                    <button id="login-btn" class="auth-btn">Login</button>
                    <button id="signup-btn" class="auth-btn">Sign Up</button>
                    <button id="guest-btn-main" class="auth-btn">Play as Guest</button>
                </div>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="auth-btn">Logout</button>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="hangman-box">
                <svg id="hangman" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Gallows - these lines should always be visible -->
                    <line x1="20" y1="90" x2="80" y2="90" class="gallows-line"/>
                    <line x1="30" y1="90" x2="30" y2="10" class="gallows-line"/>
                    <line x1="30" y1="10" x2="70" y2="10" class="gallows-line"/>
                    <line x1="70" y1="10" x2="70" y2="20" class="gallows-line"/>
                    
                    <!-- Body parts - these will be shown progressively -->
                    <circle cx="70" cy="25" r="5" class="body-part"/> <!-- Head -->
                    <line x1="70" y1="30" x2="70" y2="50" class="body-part"/> <!-- Body -->
                    <line x1="70" y1="35" x2="60" y2="45" class="body-part"/> <!-- Left Arm -->
                    <line x1="70" y1="35" x2="80" y2="45" class="body-part"/> <!-- Right Arm -->
                    <line x1="70" y1="50" x2="60" y2="65" class="body-part"/> <!-- Left Leg -->
                    <line x1="70" y1="50" x2="80" y2="65" class="body-part"/> <!-- Right Leg -->
                </svg>
            </div>
            <div class="game-info">
                <p id="category" class="category"></p>
                <div id="word-display" class="word-display"></div>
                <p id="message" class="message"></p>
                <button id="new-game-btn" class="new-game-btn">New Game</button>
            </div>
        </div>

        <div id="keyboard" class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content auth-modal">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="primary-button">Login</button>
            </form>
            <button type="button" id="login-guest" class="guest-btn">Play as Guest</button>
            <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content auth-modal">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="primary-button">Sign Up</button>
            </form>
            <button type="button" id="signup-guest" class="guest-btn">Play as Guest</button>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-over-title"></h2>
            <p id="game-over-message"></p>
            <div class="share-buttons">
                <button id="whatsapp-share" class="share-button">
                    <img src="assets/whatsapp-icon.png" alt="WhatsApp" class="share-icon">
                    Share on WhatsApp
                </button>
                <button id="copy-result" class="share-button">
                    <img src="assets/clipboard-icon.png" alt="Copy" class="share-icon">
                    Copy Result
                </button>
            </div>
            <button id="play-again" class="primary-button">Play Again</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
