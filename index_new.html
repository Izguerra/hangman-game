<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hangman</title>
    <link rel="stylesheet" href="styles_new.css">
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>HANGMAN</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <div class="divider"></div>
        </header>

        <div class="game-container">
            <div class="hangman-box">
                <svg id="hangman" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Gallows - these lines should always be visible -->
                    <line x1="20" y1="90" x2="80" y2="90" class="gallows-line"/>
                    <line x1="30" y1="90" x2="30" y2="20" class="gallows-line"/>
                    <line x1="30" y1="20" x2="65" y2="20" class="gallows-line"/>
                    <line x1="65" y1="20" x2="65" y2="30" class="gallows-line"/>
                    
                    <!-- Person - these parts will be hidden initially -->
                    <circle cx="65" cy="35" r="5" class="hangman-part" fill="transparent"/>
                    <line x1="65" y1="40" x2="65" y2="60" class="hangman-part"/>
                    <line x1="65" y1="45" x2="55" y2="55" class="hangman-part"/>
                    <line x1="65" y1="45" x2="75" y2="55" class="hangman-part"/>
                    <line x1="65" y1="60" x2="55" y2="75" class="hangman-part"/>
                    <line x1="65" y1="60" x2="75" y2="75" class="hangman-part"/>
                </svg>
            </div>

            <div id="word" class="word"></div>
            <p id="message" class="message"></p>
            <div class="stats">
                <div class="stat">
                    <span>Remaining Attempts</span>
                    <span id="tries">6</span>
                </div>
            </div>

            <button id="new-game" class="new-game-btn">New Game</button>
            <div id="keyboard" class="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-over-title"></h2>
            <p id="game-over-message"></p>
            <canvas id="share-canvas" style="display: none;"></canvas>
            <div class="share-preview"></div>
            
            <div class="modal-rows">
                <div class="modal-row">
                    <button id="play-again" class="play-again-btn">Play Again</button>
                </div>
                
                <div class="modal-row">
                    <h3 class="share-title">Share Your Results</h3>
                </div>
                
                <div class="modal-row">
                    <div class="share-options">
                        <button id="share-whatsapp" class="share-btn whatsapp">

                        </button>
                        <button id="share-text" class="share-btn messages">

                        <button id="share-other" class="share-btn share">

                        <button id="copy-image" class="share-btn copy">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTE2IDFINGMtMS4xIDAtMiAuOS0yIDJ2MTRoMlVzaDEyVjF6bTMgNEg4Yy0xLjEgMC0yIC45LTIgMnYxNGMwIDEuMS45IDIgMiAyaDExYzEuMSAwIDItLjkgMi0yVjdjMC0xLjEtLjktMi0yLTJ6bTAgMTZIOFY3aDExdjE0eiIvPjwvc3ZnPg=="/>

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script_new.js"></script>
</body>
</html>
